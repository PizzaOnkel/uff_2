        // Funktion zum Erstellen eines Lucide Icons als SVG
        const createLucideIcon = (iconName, className) => {
            if (typeof lucide === 'undefined' || !lucide.icons) {
                console.error("Lucide Bibliothek nicht vollständig geladen.");
                return null;
            }
            const iconData = lucide.icons[iconName];
            if (!iconData) {
                console.error(`Lucide Icon '${iconName}' nicht gefunden.`);
                return null;
            }

            let svgContent = '';
            iconData.forEach(part => {
                const [tag, attrs] = part;
                let attrString = Object.entries(attrs).map(([key, value]) => `${key}="${value}"`).join(' ');
                svgContent += `<${tag} ${attrString}></${tag}>`;
            });

            const svgAttrs = `width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"`;
            const svgString = `<svg ${svgAttrs}>${svgContent}</svg>`;

            return <div dangerouslySetInnerHTML={{ __html: svgString }} />;
        };

                        <span className="text-xl font-semibold text-white text-center mb-1">{t.eventArchiveAdmin}</span>
                        <span className="text-sm text-gray-400 text-center">{t.eventArchiveAdminDesc}</span>
                    </button>
                </div>

                {/* Zurück zur Navigation Button */}
                <button
                    onClick={() => setCurrentPage(ROUTES.NAVIGATION)}
                    className="flex items-center px-8 py-4 bg-gradient-to-r from-red-600 to-red-700 text-white text-xl font-semibold rounded-full shadow-lg hover:from-red-700 hover:to-red-800 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 mb-12"
                >
                    {createLucideIcon('ArrowLeft', 'mr-3 w-6 h-6')} {t.backToNavigation}
                </button>

                {/* Copyright */}
                <footer className="mt-auto text-gray-500 text-sm"> {/* Changed to mt-auto and removed absolute bottom-4 */}
                    {t.copyright}
                </footer>
            </div>
        );


        // Hauptkomponente der Anwendung
        const App = () => {
            const [currentPage, setCurrentPage] = React.useState(ROUTES.HOME);
            const [language, setLanguage] = React.useState('de');

            const commonProps = {
                t: translations[language],
                language: language,
                setLanguage: setLanguage,
                setCurrentPage: setCurrentPage,
            };

            const renderPage = () => {
                switch (currentPage) {
                    case ROUTES.HOME:
                        return <HomePage {...commonProps} />;
                    case ROUTES.INFO:
                        return <InfoPage {...commonProps} />;
                    case ROUTES.NAVIGATION:
                        return <NavigationPage {...commonProps} />;
                    case ROUTES.ADMIN_PANEL:
                        return <AdminPanelPage {...commonProps} />;
                    case ROUTES.MANAGE_PLAYERS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.managePlayersTitle} />;
                    case ROUTES.MANAGE_RANKS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.manageRanksTitle} />;
                    case ROUTES.MANAGE_TROOP_STRENGTHS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.manageTroopStrengthsTitle} />;
                    case ROUTES.MANAGE_NORMS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.manageNormsTitle} />;
                    case ROUTES.UPLOAD_RESULTS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.uploadResultsTitle} />;
                    case ROUTES.CREATE_PERIOD:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.createPeriodTitle} />;
                    case ROUTES.CURRENT_TOTAL_EVENT:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.currentTotalEventTitle} />;
                    case ROUTES.STANDARDS_EVALUATION:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.standardsEvaluationTitle} />;
                    case ROUTES.EVENT_ARCHIVE:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.eventArchiveTitle} />;
                    case ROUTES.TOP_TEN:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.topTenTitle} />;
                    case ROUTES.HALL_OF_CHAMPIONS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.hallOfChampionsTitle} />;
                    case ROUTES.CONTACT_FORM:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.contactFormTitle} />;
                    // Neue Admin-spezifische Routen
                    case ROUTES.CURRENT_TOTAL_EVENT_ADMIN:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.currentTotalEventTitle} />;
                    case ROUTES.EVENT_ARCHIVE_ADMIN:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.eventArchiveTitle} />;
                    default:
                        return <HomePage {...commonProps} />;
                }
            };

            return renderPage();
        };

        // Rendere die App-Komponente in das 'root'-Element
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
