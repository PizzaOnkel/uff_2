            if (typeof lucide === 'undefined' || !lucide.icons) {
                console.error("Lucide Bibliothek nicht vollstÃ¤ndig geladen.");
                return null;
            }
            const iconData = lucide.icons[iconName];
            if (!iconData) {
                console.error(`Lucide Icon '${iconName}' nicht gefunden.`);
                return null;
            }

            let svgContent = '';
            iconData.forEach(part => {
                const [tag, attrs] = part;
                let attrString = Object.entries(attrs).map(([key, value]) => `${key}="${value}"`).join(' ');
                svgContent += `<${tag} ${attrString}></${tag}>`;
            });

            const svgAttrs = `width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"`;
            const svgString = `<svg ${svgAttrs}>${svgContent}</svg>`;

            return <div dangerouslySetInnerHTML={{ __html: svgString }} />;
        };

                    >
                        {createLucideIcon('Award', 'w-12 h-12 text-red-400 mb-2')}

                        <span className="text-sm text-gray-400 text-center">{t.topTenDesc}</span>
                    </button>

                    {/* Button: Halle der Champions */}

                            ${getButtonBgClasses('text-purple-400')}`}

                        {createLucideIcon('Trophy', 'w-12 h-12 text-purple-400 mb-2')}

                    </button>

                    {/* Button: Kontaktformular */}

                        onClick={() => setCurrentPage(ROUTES.CONTACT_FORM)}
                        className={`flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 border
                            ${getButtonBgClasses('text-orange-400')}`}
                    >
                        {createLucideIcon('Mail', 'w-12 h-12 text-orange-400 mb-2')}
                        <span className="text-xl font-semibold text-white text-center mb-1">{t.contactForm}</span>
                        <span className="text-sm text-gray-400 text-center">{t.contactFormDesc}</span>
                    </button>

                    {/* Button: Admin-Panel (rot hervorgehoben) */}
                    <button
                        onClick={() => setCurrentPage(ROUTES.ADMIN_PANEL)}
                        className={`flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 border
                            ${getButtonBgClasses('text-white', true)}`}
                    >
                        {createLucideIcon('Shield', 'w-12 h-12 text-white mb-2')}

        // Komponente fÃ¼r das Admin-Panel
        const AdminPanelPage = ({ t, setCurrentPage }) => (
            <div className="flex flex-col items-center justify-between min-h-screen bg-gray-900 text-gray-100 p-6 pb-8 w-full"> {/* Changed justify-center to justify-between and added pb-8 */}
                <h2 className="text-4xl font-bold mb-10 text-center text-blue-400 mt-12">
                    {t.adminPanelTitle}
                </h2>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl w-full mb-12">
                    {/* Button: Spieler verwalten */}
                    <button
                        onClick={() => setCurrentPage(ROUTES.MANAGE_PLAYERS)}
                        className={`flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 border
                            ${getButtonBgClasses('text-green-400')}`}
                    >
                        {createLucideIcon('Users', 'w-12 h-12 text-green-400 mb-2')}
                        <span className="text-xl font-semibold text-white text-center mb-1">{t.managePlayers}</span>
                        <span className="text-sm text-gray-400 text-center">{t.managePlayersDesc}</span>
                    </button>

                    {/* Button: RÃ¤nge verwalten */}
                    <button
                        onClick={() => setCurrentPage(ROUTES.MANAGE_RANKS)}
                        className={`flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 border
                            ${getButtonBgClasses('text-yellow-400')}`}
                    >
                        {createLucideIcon('Star', 'w-12 h-12 text-yellow-400 mb-2')}
                        <span className="text-xl font-semibold text-white text-center mb-1">{t.manageRanks}</span>
                        <span className="text-sm text-gray-400 text-center">{t.manageRanksDesc}</span>
                    </button>

                    {/* Button: TruppenstÃ¤rken verwalten */}
                    <button
                        onClick={() => setCurrentPage(ROUTES.MANAGE_TROOP_STRENGTHS)}
                        className={`flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 border
                            ${getButtonBgClasses('text-blue-400')}`}
                    >
                        {createLucideIcon('Swords', 'w-12 h-12 text-blue-400 mb-2')}
                        <span className="text-xl font-semibold text-white text-center mb-1">{t.manageTroopStrengths}</span>
                        <span className="text-sm text-gray-400 text-center">{t.manageTroopStrengthsDesc}</span>
                    </button>

                    {/* Button: Normen verwalten */}
                    <button
                        onClick={() => setCurrentPage(ROUTES.MANAGE_NORMS)}
                        className={`flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 border
                            ${getButtonBgClasses('text-purple-400')}`}
                    >
                        {createLucideIcon('ClipboardCheck', 'w-12 h-12 text-purple-400 mb-2')}
                        <span className="text-xl font-semibold text-white text-center mb-1">{t.manageNorms}</span>
                        <span className="text-sm text-gray-400 text-center">{t.manageNormsDesc}</span>
                    </button>

                    {/* Button: Ergebnisse hochladen */}
                    <button
                        onClick={() => setCurrentPage(ROUTES.UPLOAD_RESULTS)}
                        className={`flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 border
                            ${getButtonBgClasses('text-orange-400')}`}
                    >
                        {createLucideIcon('Upload', 'w-12 h-12 text-orange-400 mb-2')}
                        <span className="text-xl font-semibold text-white text-center mb-1">{t.uploadResults}</span>
                        <span className="text-sm text-gray-400 text-center">{t.uploadResultsDesc}</span>
                    </button>

                    {/* Button: Zeitraum erstellen */}
                    <button
                        onClick={() => setCurrentPage(ROUTES.CREATE_PERIOD)}
                        className={`flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 border
                            ${getButtonBgClasses('text-red-400')}`}
                    >
                        {createLucideIcon('PlusCircle', 'w-12 h-12 text-red-400 mb-2')}
                        <span className="text-xl font-semibold text-white text-center mb-1">{t.createPeriod}</span>
                        <span className="text-sm text-gray-400 text-center">{t.createPeriodDesc}</span>
                    </button>

                    {/* Button: Aktuelle Gesamtereignisse (Admin-Zugriff) */}
                    <button
                        onClick={() => setCurrentPage(ROUTES.CURRENT_TOTAL_EVENT_ADMIN)} // Route fÃ¼r Admin-Zugriff
                        className={`flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 border
                            ${getButtonBgClasses('text-teal-400')}`}
                    >
                        {createLucideIcon('BarChart2', 'w-12 h-12 text-teal-400 mb-2')}
                        <span className="text-xl font-semibold text-white text-center mb-1">{t.currentTotalEvent}</span>
                        <span className="text-sm text-gray-400 text-center">{t.currentTotalEventDesc}</span>
                    </button>

                    {/* Button: Ereignisarchiv (Admin-Zugriff) */}
                    <button
                        onClick={() => setCurrentPage(ROUTES.EVENT_ARCHIVE_ADMIN)} // Route fÃ¼r Admin-Zugriff
                        className={`flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 border
                            ${getButtonBgClasses('text-indigo-400')}`}
                    >
                        {createLucideIcon('Archive', 'w-12 h-12 text-indigo-400 mb-2')}
                        <span className="text-xl font-semibold text-white text-center mb-1">{t.eventArchiveAdmin}</span>
                        <span className="text-sm text-gray-400 text-center">{t.eventArchiveAdminDesc}</span>
                    </button>
                </div>

                {/* ZurÃ¼ck zur Navigation Button */}
                <button
                    onClick={() => setCurrentPage(ROUTES.NAVIGATION)}
                    className="flex items-center px-8 py-4 bg-gradient-to-r from-red-600 to-red-700 text-white text-xl font-semibold rounded-full shadow-lg hover:from-red-700 hover:to-red-800 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 mb-12"
                >
                    {createLucideIcon('ArrowLeft', 'mr-3 w-6 h-6')} {t.backToNavigation}
                </button>

                {/* Copyright */}
                <footer className="mt-auto text-gray-500 text-sm"> {/* Changed to mt-auto and removed absolute bottom-4 */}
                    {t.copyright}
                </footer>
            </div>
        );


        // Hauptkomponente der Anwendung
        const App = () => {
            const [currentPage, setCurrentPage] = React.useState(ROUTES.HOME);
            const [language, setLanguage] = React.useState('de');

            const commonProps = {
                t: translations[language],
                language: language,
                setLanguage: setLanguage,
                setCurrentPage: setCurrentPage,
            };

            const renderPage = () => {
                switch (currentPage) {
                    case ROUTES.HOME:
                        return <HomePage {...commonProps} />;
                    case ROUTES.INFO:
                        return <InfoPage {...commonProps} />;
                    case ROUTES.NAVIGATION:
                        return <NavigationPage {...commonProps} />;
                    case ROUTES.ADMIN_PANEL:
                        return <AdminPanelPage {...commonProps} />;
                    case ROUTES.MANAGE_PLAYERS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.managePlayersTitle} />;
                    case ROUTES.MANAGE_RANKS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.manageRanksTitle} />;
                    case ROUTES.MANAGE_TROOP_STRENGTHS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.manageTroopStrengthsTitle} />;
                    case ROUTES.MANAGE_NORMS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.manageNormsTitle} />;
                    case ROUTES.UPLOAD_RESULTS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.uploadResultsTitle} />;
                    case ROUTES.CREATE_PERIOD:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.createPeriodTitle} />;
                    case ROUTES.CURRENT_TOTAL_EVENT:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.currentTotalEventTitle} />;
                    case ROUTES.STANDARDS_EVALUATION:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.standardsEvaluationTitle} />;
                    case ROUTES.EVENT_ARCHIVE:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.eventArchiveTitle} />;
                    case ROUTES.TOP_TEN:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.topTenTitle} />;
                    case ROUTES.HALL_OF_CHAMPIONS:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.hallOfChampionsTitle} />;
                    case ROUTES.CONTACT_FORM:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.NAVIGATION} title={commonProps.t.contactFormTitle} />;
                    // Neue Admin-spezifische Routen
                    case ROUTES.CURRENT_TOTAL_EVENT_ADMIN:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.currentTotalEventTitle} />;
                    case ROUTES.EVENT_ARCHIVE_ADMIN:
                        return <ComingSoonPage {...commonProps} backPage={ROUTES.ADMIN_PANEL} title={commonProps.t.eventArchiveTitle} />;
                    default:
                        return <HomePage {...commonProps} />;
                }
            };

            return renderPage();
        };

        // Rendere die App-Komponente in das 'root'-Element
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
